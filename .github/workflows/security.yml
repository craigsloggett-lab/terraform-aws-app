name: Security Checks

on:
  pull_request

permissions:
  contents: read

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkov
      uses: bridgecrewio/checkov-action@v12
      with:
        output_format: cli
        output_file_path: console
